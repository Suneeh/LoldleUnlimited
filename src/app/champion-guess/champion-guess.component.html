<div class="champion-stats">
  <div class="stat-item">
    <img [src]="'https://ddragon.leagueoflegends.com/cdn/14.13.1/img/champion/' + champ().name + '.png'" height="75" />
  </div>
  <div class="stat-item" [ngClass]="classes?.releaseDate">
    <div class="arrow"></div>
    <span>{{ getYearFromString(champ().releaseDate) }}</span>
  </div>
  <div class="stat-item" [ngClass]="classes?.rangeType">
    <span>{{ champ().rangeTypes }}</span>
  </div>
  <div class="stat-item" [ngClass]="classes?.resource">
    <span>{{ champ().resource }}</span>
  </div>
  <div class="stat-item" [ngClass]="classes?.lanes">
    <span>{{ champ().lanes.join(' ') }}</span>
  </div>
  <div class="stat-item" [ngClass]="classes?.regions">
    <span>{{ champ().regions }}</span>
  </div>
  <div class="stat-item" [ngClass]="classes?.species">
    <span>{{ champ().species }}</span>
  </div>
</div>
