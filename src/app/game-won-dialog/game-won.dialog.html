<h2 mat-dialog-title>You won!</h2>
<mat-dialog-content>
  <p>Congratulations, you found {{data.name}}!</p>
  <p>Do you want to play again?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Yes!</button>
</mat-dialog-actions>
